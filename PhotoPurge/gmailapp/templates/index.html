{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- Main Container -->
<div class="container">
    <!-- Logo -->
    <div class="logo">
        <h4><a class="nav-link active" style="color:white; font-family: 'Trebuchet MS', sans-serif;" href="/">CODEMOS</a></h4>
    </div>

    <!-- Sign In Button (Maintaining the original logic from navbar.html) -->
    <button class="sign-in">
        <a href="https://del.codemos.in/accounts/google/login/?process=login" style="text-decoration: none; color: white;">Sign In</a>
    </button>

    <!-- Main Description -->
    <div class="description">
        <h1 style="color: rgb(0, 0, 0);">Welcome to Codemos</h1>
        <p style="color: rgb(17, 18, 18);">Effortlessly manage your Google Photos and Gmail accounts. Migrate photos between accounts and clean up your Gmail with just a few clicks!</p>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <a href="{% url 'migrate_photos' %}">
            <button type="button" class="action-button">
                Google Photos Transfer
            </button>
        </a>
        <a href="{% url 'delete_emails' %}">
            <button type="button" class="action-button">
                Delete Gmail Account
            </button>
        </a>
    </div>
</div>

<!-- Inline CSS for Background and Layout -->
<style>
    /* Full-screen background image */
    body {
        height: 100vh;
        background-image: url('{% static "images/flyy.jpeg" %}'); /* Update the path for your image */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: #fff;
    }

    /* Container to center content */
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    /* Logo */
    .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 32px;
        font-weight: bold;
        color: #fff;
    }

    /* Sign-in Button */
    .sign-in {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .sign-in:hover {
        background-color: #0056b3;
    }

    /* Main buttons */
    .action-buttons {
        display: flex;
        gap: 20px;
        margin-top: 100px;
    }

    .action-button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: rgb(3, 40, 80);
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .action-button:hover {
        background-color: rgb(3, 40, 80);
    }

    /* Text description */
    .description {
        font-size: 24px;
        text-align: center;
        margin-top: 20px;
        max-width: 600px;
    }
</style>

{% endblock %}
